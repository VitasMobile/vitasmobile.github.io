<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Txt Quest game</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
</head>
<body">
	<div id="wrapper">
		<div class="top_btn_menu">
			<button id="inventoryBtn">Инвентарь</button>
			<button id="hintBtn" onclick="onClick('hint')">Подсказка</button>
		</div>
		<div id="text">text</div>
		<div id="commandPanel">cmd</div>
		<div class="div-center" style="display: none">
			<input type="text" id="answer" autofocus>
			<input type ="button" id ="enter" onclick="enter()" value="enter">
		</div>
	</div>
	<script type="text/javascript" src="js/locations.min.js"></script>
	<script type="text/javascript" src="js/settings.min.js"></script>
	<script type="text/javascript" src="js/game.min.js"></script>
 </body>
</html>
